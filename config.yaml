# Anomaly Detection Configuration

# Data configuration
data_dir: 'data'
input_size: 224
input_channels: 3

# Training configuration
method: 'both'  # 'autoencoder', 'isolation_forest', or 'both'
epochs: 2
batch_size: 32
lr: 0.001

# Autoencoder specific
latent_dim: 128
autoencoder_save_path: 'best_autoencoder.pth'

# Isolation Forest specific
feature_extractor: 'resnet18'  # 'resnet18', 'resnet50'
contamination: 0.1  # Expected proportion of anomalies
isolation_forest_save_path: 'best_isolation_forest.pkl'

# Output configuration
runs_dir: 'runs'

# Model paths for inference
models:
  autoencoder: 'best_autoencoder.pth'
  isolation_forest: 'best_isolation_forest.pkl'

# Evaluation thresholds (to be calibrated on validation data)
thresholds:
  autoencoder: 0.01
  isolation_forest: 0.0
