data_dir: 'data'
model: 'unet'  # unet, deeplabv3plus
encoder: 'resnet18'  # resnet18, resnet34, resnet50
epochs: 2
batch_size: 8
lr: 0.001
input_size: 512
save_path: 'best_segmentation.pth'
num_classes: 1  # binary segmentation (defect vs background)
activation: 'sigmoid'  # sigmoid for binary, softmax for multiclass